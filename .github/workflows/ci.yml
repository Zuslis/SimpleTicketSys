name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Prepare database (user/db)
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c "CREATE USER ticket WITH PASSWORD 'secret';"
          psql -h localhost -U postgres -c "CREATE DATABASE ticketdb OWNER ticket;"
      - name: Run tests
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ticketdb
          DB_USER: ticket
          DB_PASS: secret
        run: npm test
